<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de NCF - ServiGaco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black text-gray-800 mb-8">‚öôÔ∏è Gesti√≥n de Comprobantes Fiscales (NCF)</h1>

        <!-- Formulario de Configuraci√≥n -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 mb-8">
            <h2 class="text-xl font-bold text-blue-600 mb-4">Configurar Nuevo Rango</h2>
            <form id="formNCF" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Desde (Inicio del Rango)</label>
                    <input type="text" id="desde" placeholder="Ej: B0100000001" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 outline-none font-mono uppercase" required>
                    <p class="text-xs text-gray-400 mt-1">Formato: B + 2 d√≠gitos tipo + 8 d√≠gitos secuencia</p>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Hasta (Fin del Rango)</label>
                    <input type="text" id="hasta" placeholder="Ej: B0100000500" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 outline-none font-mono uppercase" required>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/30">
                        üíæ Guardar Configuraci√≥n
                    </button>
                </div>
            </form>
        </div>

        <!-- Estado Actual -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Estado de Comprobantes</h2>
                <button onclick="cargarEstado()" class="text-sm text-white hover:underline">üîÑ Actualizar</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-xs uppercase tracking-wider">
                            <th class="p-4 rounded-l-lg">Tipo</th>
                            <th class="p-4">Pr√≥ximo a Emitir</th>
                            <th class="p-4">L√≠mite (Hasta)</th>
                            <th class="p-4">Disponibles</th>
                            <th class="p-4 rounded-r-lg text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEstado" class="text-sm font-medium text-gray-700">
                        <tr><td colspan="5" class="p-4 text-center text-gray-400">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/ncf';

        // Cargar estado al iniciar
        document.addEventListener('DOMContentLoaded', cargarEstado);

        async function cargarEstado() {
            try {
                const res = await fetch(`${API_URL}/estado`);
                const data = await res.json();
                const tbody = document.getElementById('tablaEstado');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">No hay rangos configurados</td></tr>';
                    return;
                }

                data.forEach(item => {
                    let estadoHtml = '<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Activo</span>';
                    let rowClass = '';

                    if (item.agotado) {
                        estadoHtml = '<span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs font-bold">AGOTADO</span>';
                        rowClass = 'bg-red-50';
                    } else if (item.alerta) {
                        estadoHtml = '<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold">POCOS</span>';
                    }

                    const tr = document.createElement('tr');
                    tr.className = `border-b border-gray-100 hover:bg-gray-50 transition-colors ${rowClass}`;
                    tr.innerHTML = `
                        <td class="p-4 font-bold text-gray-900">${item.tipo}</td>
                        <td class="p-4 font-mono text-blue-600">${item.proximo || item.actual}</td>
                        <td class="p-4 font-mono text-gray-500">${item.hasta}</td>
                        <td class="p-4 font-bold ${item.alerta ? 'text-yellow-600' : (item.agotado ? 'text-red-600' : 'text-green-600')}">${item.disponibles}</td>
                        <td class="p-4 text-center">${estadoHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
                alert('Error cargando estado');
            }
        }

        document.getElementById('formNCF').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Guardando...';

            const desde = document.getElementById('desde').value.trim().toUpperCase();
            const hasta = document.getElementById('hasta').value.trim().toUpperCase();

            try {
                const res = await fetch(`${API_URL}/configurar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ desde, hasta })
                });

                const result = await res.json();

                if (!res.ok) throw new Error(result.error);

                alert('‚úÖ ' + result.message);
                document.getElementById('formNCF').reset();
                cargarEstado();

            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
